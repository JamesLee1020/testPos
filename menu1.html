<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>舞坂メニュー</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
      function amountDown(textId){
        var amountText = document.getElementById(textId);
        var originNum = Number(amountText.value);
        if(originNum >= 1){
          amountText.value = String(originNum-1);
        }
      }
      function amountUp(textId){
        var amountText = document.getElementById(textId);
        var originNum = Number(amountText.value);
        if(originNum < 9){
          amountText.value = String(originNum+1);
        }
      }
    </script>
  </head>
  <body>
      <h1>京都舞坂</h1>
      <div style="display:inline">
      <h2>テーブル番号：１</h2>
      </div>
      <input type="image" src="img/cart.jpg" id="cartImg" value="cart"><br><br><br>
      <input type="button" class="menuButton" id="menuBT1" value="定食">
      <input type="button" class="menuButton" id="menuBT2" value="うな重">
      <input type="button" class="menuButton" id="menuBT3" value="スッポン">
      <input type="button" class="menuButton" id="menuBT4" value="飲み物"><br><br>

      <div id="grid">
        <div><input type="image" class="menuImg" src="img/うな重竹_1x.jpg"></div>
        <div class="productInfo">
          商品名：うな重 竹<br>
          価格：4,000円<br>
          詳細説明：うな重、味噌汁
        </div>
          <div>
            <input type="image" value="amountDown" class="amountDownBtn" src="img/amountDown.png" onclick="amountDown('text1')">
            <input type="text" class="amountText" id="text1" value="0" readonly="true">
            <input type="image" value="amountUp" class="amountUpBtn" src="img/amountUp.jpg" onclick="amountUp('text1')">
          </div>
          <div><input type="button" class="choiceBtn" value="選択"></div>

      </div>

      <br>
      <div id="grid">
        <input type="image" class="menuImg" src="img/うな重松_1x.jpg">
        <div class="productInfo">
          商品名：うな重　松<br>
          価格：3,500円<br>
          詳細説明：うな重、味噌汁<br>
        </div>
        <div>
          <input type="image" value="amountDown" class="amountDownBtn" src="img/amountDown.png" onclick="amountDown('text2')">
          <input type="text" class="amountText" id="text2" value="0" readonly="true">
          <input type="image" value="amountUp" class="amountUpBtn" src="img/amountUp.jpg" onclick="amountUp('text2')">
        </div>
        <div><input type="button" class="choiceBtn" value="選択"></div>
      </div>






  </body>
</html>
